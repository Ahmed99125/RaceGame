<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/car-145008.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Car Game</title>
</head>
<body">
  <div class="start">
    <h1>Car Race</h1>
    <button class="start-game">Start Game</button>
  </div>
  <div class="game-container">
    <div class="score-container">
      <h2>Score</h2>
      <h4 class="score" id="score"></h4>
    </div>
    <div class="score-container top-score">
      <h2>Top Score</h2>
      <h4 class="score" id="top-score"></h4>
    </div>
    <div class="line-container">
    </div>
    <div class="player-car">
      <img class="car" src="images/primary-car.png" alt="main car">
    </div>
    <button class="pause"><i class="fas fa-pause"></i></button>
  </div>

  <script src="src/ui.js"></script>
  <script src="src/storage.js"></script>
  <script src="src/move.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
